{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-3">Poll Question</h1>
{% if lates_question_list %}
    {% for question in lates_question_list%}
        <div class="card mb-3">
            <div class="card-body">
                <p class="lead">{{question.question_text}}</p>
                <a href="{% url 'polls:detail' questions.id %}" class="btn btn-primary btn-sm">Vote Now</a>
                <a href="{% url 'polls:results' questions.id %}" class="btn btn-secondary btn-sm">Results</a>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No poll questions</p>
{% endif %}
{%endblock%}
